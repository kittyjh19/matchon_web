<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>STADIUM</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/header.css}">
    <link rel="stylesheet" type="text/css" th:href="@{/css/footer.css}">
    <script src="https://www.gstatic.com/dialogflow-console/fast/messenger/bootstrap.js?v=1"></script>

    <style>
        .titlestadium {
            text-align: center;
        }

        .region-tabs-stadium {
            display: flex;
            justify-content: center;
            gap: 30px;
            font-weight: bold;
            border-bottom: 2px solid #ccc;
            padding-bottom: 10px;
            margin-bottom: 30px;
        }

            .stadium-card {
                display: flex;
                align-items: flex-start;
                border-top: 1px solid #ccc;
                padding: 20px 0;
            }

            .stadium-card img {
                width: 150px;
                height: 100px;
                background-color: #eee;
                margin-right: 20px;
                object-fit: cover;
            }

            .stadium-info {
                display: flex;
                flex-direction: column;
            }

            .stadium-location {
                font-size: 14px;
                color: #555;
                margin-bottom: 5px;
            }

            .stadium-name {
                font-size: 18px;
                font-weight: bold;
            }

    </style>
</head>
<body>

<div th:replace="~{common/header::header}"></div>
<div id="wrap">
    <h1 class="titlestadium">구장 목록</h1>

    <div class="region-tabs-stadium">
        <a th:href="@{/stadium}" th:classappend="${selectedRegion} == null ? 'active' : ''">전체</a>
        <a th:href="@{/stadium(region='서울')}" th:classappend="${selectedRegion} == '서울' ? 'active' : ''">서울</a>
        <a th:href="@{/stadium(region='경기')}" th:classappend="${selectedRegion} == '경기' ? 'active' : ''">경기</a>
        <a th:href="@{/stadium(region='강원')}" th:classappend="${selectedRegion} == '강원' ? 'active' : ''">강원</a>
        <a th:href="@{/stadium(region='충청')}" th:classappend="${selectedRegion} == '충청' ? 'active' : ''">충청</a>
        <a th:href="@{/stadium(region='전라')}" th:classappend="${selectedRegion} == '전라' ? 'active' : ''">전라</a>
        <a th:href="@{/stadium(region='제주')}" th:classappend="${selectedRegion} == '제주' ? 'active' : ''">제주</a>
        <a th:href="@{/stadium(region='경상')}" th:classappend="${selectedRegion} == '경상' ? 'active' : ''">경상</a>
    </div>


    <div th:each="stadium : ${stadiums}" class="stadium-card">
        <div class="stadium-info">
            <div class="stadium-location"
                 th:text="${stadium.faciRoadAddr.contains(stadium.cpNm) ? stadium.faciRoadAddr : stadium.cpNm + ' / ' + stadium.faciRoadAddr}">
                지역 / 주소
            </div>

            <div class="stadium-name" th:text="${stadium.faciNm}">경기장 이름</div>
        </div>
    </div>
</div>


<div th:replace="~{common/footer::footer}"></div>
</body>
</html>
